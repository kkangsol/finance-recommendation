<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예금 상품 추천 결과</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .product { border: 1px solid #ccc; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
        .restricted { color: red; font-weight: bold; }
    </style>
</head>
<body>

<h1>📄 예금 상품 추천 결과</h1>

<div th:if="${depositProductList.isEmpty()}">
    <p>추천 가능한 상품이 없습니다.</p>
</div>

<div th:each="product : ${depositProductList}" class="product">
    <h3 th:text="${product.productName}">[상품명]</h3>
    <p><strong>금리:</strong> <span th:text="${product.intRate}">[금리]</span>%</p>
    <p><strong>저축 기간:</strong> <span th:text="${product.savePeriod}">[기간]</span>개월</p>
    <p><strong>가입 제한:</strong>
        <span th:if="${product.joinDeny == 'NOT_ALLOWED'}" class="restricted">
            가입대상 제한이 있는 상품입니다.
        </span>
        <span th:if="${product.joinDeny != 'NOT_ALLOWED'}">제한 없음</span>
    </p>
</div>

<a href="/" style="display: inline-block; margin-top: 20px; text-decoration: none; background: #eee; padding: 8px 16px; border-radius: 6px;">
    홈으로 돌아가기
</a>

</body>
</html>
