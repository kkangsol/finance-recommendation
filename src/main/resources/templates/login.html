<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-6">

<!-- ✅ Flash 메시지 alert -->
<div th:if="${message}" th:text="${message}" id="alertMsg" style="display: none;"></div>
<script th:inline="javascript">
    let msg = /*[[${message}]]*/ null;
    if (msg) {
        alert(msg);
    }
</script>



<!-- 상단 홈으로 버튼 -->
<div class="absolute top-6 right-6">
    <a th:href="@{/}" class="px-4 py-2 bg-gray-200 rounded-md shadow hover:bg-gray-300">홈으로</a>
</div>

<h1 class="text-3xl font-bold mb-8">로그인</h1>

<form action="/login" method="post" class="space-y-4 w-full max-w-xs">
    <div>
        <label class="block font-medium">아이디:</label>
        <input type="text" name="username" required class="w-full px-3 py-2 border rounded-md"/>
    </div>
    <div>
        <label class="block font-medium">비밀번호:</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-md"/>
    </div>
    <div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-md hover:bg-blue-700 transition">
            로그인
        </button>
    </div>
</form>

<!-- 회원가입 버튼 -->
<div class="mt-4">
    <a th:href="@{/signup}" class="text-blue-600 hover:underline">회원가입</a>
</div>

<!-- 에러 메시지 -->
<div class="mt-2 text-red-600">
    <p th:if="${error}" th:text="${error}"></p>
</div>

</body>
</html>
