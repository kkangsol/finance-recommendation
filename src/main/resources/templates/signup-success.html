<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 성공</title>
    <script>
        alert('회원가입이 완료되었습니다!');
        setTimeout(function() {
            window.location.href = '/';
        }, 3000); // 3000ms = 3초
    </script>
</head>
<body>
    <h1>회원가입 성공!</h1>
    <p>3초 후 홈 화면으로 이동합니다.</p>
</body>
</html>
